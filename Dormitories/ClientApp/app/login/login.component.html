<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-heading">
            <h2 class="text-center">Вхід</h2>
        </div>
        <hr />
        <div class="modal-body">
            <form action="" role="form">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-user"></span>
                        </span>
                        <input type="text" [(ngModel)]="user.Username" class="form-control" placeholder="Введіть логін" name="username" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-lock"></span>
                        </span>
                        <input [(ngModel)]="user.PasswordHash" type="password" class="form-control" placeholder="Введіть Пароль" name="password" />
                    </div>
                </div>
                <p style="color: red;" *ngIf="wrongCredentials"> Неправильний логін або пароль.</p>
                <div class="form-group text-center">
                    <button type="submit" (click)="Login()" class="btn btn-success btn-lg">Увійти</button>
                    <a href="#" class="btn btn-link">Забули пароль</a>
                </div>

            </form>
        </div>
    </div>
</div>
