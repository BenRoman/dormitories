<h3 style="text-align: center;">Гуртожитки</h3>
<table class="table table-hover" *ngIf="dormitories">
    <thead>
    <tr>
        <th>Номер</th>
        <th>Опис</th>
        <th>Адреса</th>
        <th>Комендант</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let dormitory of dormitories">
        <td class="col-md-1">{{dormitory.number}}</td>
        <td class="col-md-6">{{dormitory.description}}</td>
        <td class="col-md-2">{{dormitory.address}}</td> 
        <td class="col-md-2">{{dormitory.comendant.fullName}}</td>
        <td class="col-md-1"><button type="button" class="btn btn-info" [routerLink]="['../../faculty-admin-home/dormitoryDetails',dormitory.id]">Детальніше</button></td>
    </tr>
    </tbody>
</table>
