<h4 class="text-center">Категорії</h4>
<table class="table table-hover" *ngIf="studentCategories">
    <thead>
    <tr>
        <th>Опис</th>
        <th>Пріоритет</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let studentCategory of studentCategories">
        <td class="col-md-10">{{studentCategory.description}}</td>
        <td class="col-md-2">{{studentCategory.priority}}</td>
    </tr>
    </tbody>
</table>
