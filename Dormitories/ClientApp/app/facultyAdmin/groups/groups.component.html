<h4 class="text-center">Групи</h4>

<table class="table table-hover" *ngIf="groups">
    <thead>
        <tr>
            <th>Назва Групи</th>
            <th>Факультет</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let group of groups">
            <td class="col-md-3">{{group.name}}</td>
            <td class="col-md-9">{{group.faculty.name}}</td>
        </tr>
    </tbody>
</table>
