<h4 class="text-center">Додати новий блок</h4>

<div class="col-md-8 col-md-offset-2">
    <form name="form" (ngSubmit)="f.form.valid && Add()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !Name.valid }">
            <label for="Name">Назва блоку</label>
            <input type="text" class="form-control" name="Name" minlength="4" [(ngModel)]="block.name" #Name="ngModel" required />
            <div *ngIf="f.submitted && !Name.valid" class="help-block">Назва кімнати має мати довжину більше 3</div>
        </div>
        <div class="form-group">
            <button class="btn btn-default">Додати</button>
        </div>
    </form>
</div>
