<h4 class="text-center">Додати нову навчальну групу</h4>

<div class="col-md-8 col-md-offset-2">
    <form name="form" (ngSubmit)="f.form.valid && Add()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !Name.valid }">
            <label>Назва групи *</label>
            <input type="text" class="form-control" name="Name" minlength="5" [(ngModel)]="group.name" #Name="ngModel" required />
            <div *ngIf="f.submitted && !Name.valid" class="help-block">Довжина назви має бути більша 4 символів</div>
        </div>
        <div class="form-group" *ngIf="faculties" [ngClass]="{ 'has-error': f.submitted && !FacultyId.valid }">
            <label>Факультет *</label>
            <select [(ngModel)]="group.faculty.id" class="form-control" name="FacultyId" #FacultyId="ngModel" required>
                <option *ngFor="let faculty of faculties" [attr.value]="faculty.id">{{faculty.name}}</option>
            </select>
            <div *ngIf="f.submitted && !FacultyId.valid" class="help-block">Виберіть факультет із списку</div>
        </div>
        <div class="form-group">
            * <label style="color: red;">- необхідне для заповнення</label><br>
            <button class="btn btn-default">Додати</button>
        </div>
    </form>
</div>
