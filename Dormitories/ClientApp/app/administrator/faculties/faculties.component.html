<h4 class="text-center">Факультети</h4>
<table class="table table-hover" *ngIf="faculties">
    <thead>
    <tr>
        <th>Назва Факультету</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let faculty of faculties">
        <td class="col-md-10">{{faculty.name}}</td>
        <td class="col-md-1"><button type="button" class="btn btn-success" [routerLink]="['../../administrator-home/facultyEdit',faculty.id]" disabled>Редагувати</button></td>
        <td class="col-md-1"><button type="button" (click)="delete(faculty.id)" class="btn btn-warning" disabled>Видалити</button></td>
    </tr>
    </tbody>
</table>
