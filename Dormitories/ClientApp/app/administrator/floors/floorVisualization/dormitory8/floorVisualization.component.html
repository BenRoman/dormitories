<div *ngIf="floor">
    <div *ngIf="floor.number == 1">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
             viewBox="0 0 5000 2000" preserveAspectRatio="none" width="100%" height="100%">

            <polygon (click)="openBlock('Коридор')" points="100,100 450,100 450,400 4900,400 4900,1800 450,1800 450,2000 100,2000" style="fill:gray; stroke: gray;" /><!-- corridor -->
            <!-- UP -->
            <polygon (click)="openBlock('Сходи')" points="100,100 450,100 450,300 100,300" style="fill:lightyellow; stroke:lightyellow;" /><!-- stairs -->
            <polygon (click)="openBlock('Адміністрація')" points="450,400 800,400 800,700 450,700" style="fill:lightyellow; stroke:lightyellow;" /><!-- Administrator -->
            <polygon (click)="openBlock('109')" points="450,700 800,700 800,1000 450,1000" style="fill:lightgray; stroke:lightgray;" /><!-- 109 -->
            <polygon (click)="openBlock('Адміністрація')" points="800,400 1150,400 1150,1000 800,1000" style="fill:lightblue; stroke:lightblue;" /><!-- Administrator -->
            <polygon (click)="openBlock('ізолятор')" points="1150,400 1500,400 1500,1000 1150,1000" style="fill:lightyellow; stroke:lightyellow;" /><!-- 112-115 -->
            <polygon (click)="openBlock('медпункт')" points="1850,400 2200,400 2200,1000 1850,1000" style="fill:lightblue; stroke:lightblue;" /><!-- medical center -->
            <polygon (click)="openBlock('білизняна')" points="2200,400 2550,400 2550,1000 2200,1000" style="fill:lightyellow; stroke:lightyellow;" /><!-- білизняна -->
            <polygon (click)="openBlock('Адміністрація')" points="2550,400 2900,400 2900,1000 2550,1000" style="fill:lightblue; stroke:lightblue;" /><!-- Administrator -->
            <polygon (click)="openBlock('Приміщення для відпочинку')" points="2900,400 3600,400 3600,800 3300,800 3300,1000 2900,1000" style="fill:lightyellow; stroke:lightyellow;" /><!-- Dayroom -->
            <polygon (click)="openBlock('Не підлягає реконструкції')" points="3300,1000 3300,800 3600,800 3600,400 4900,400 4900,1000" style="fill:orange; stroke:orange;" /><!-- Other -->
            <!-- DOWN -->
            <polygon (click)="openBlock('Охорона')" points="450,1200 800,1200 800,1500 450,1500" style="fill:lightyellow; stroke:lightyellow;" /><!-- Security -->
            <polygon (click)="openBlock('Санвузол персоналу')" points="800,1200 1150,1200 1150,1300 800,1300" style="fill:lightblue; stroke:lightblue;" /><!-- WC Administrator -->
        </svg>
    </div>
    <div *ngIf="floor.number > 1">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
             viewBox="0 0 5000 2000" preserveAspectRatio="none" width="100%" height="100%">
            <!-- UP -->
            <polygon (click)="alertInfo('Коридор')" points="100,100 450,100 450,400 4900,400 4900,1800 450,1800 450,2000 100,2000" style="fill:grey;stroke:purple;stroke-width:10;cursor:pointer" /><!-- corridor -->
            <polygon (click)="alertInfo('Сходи')" points="100,100 450,100 450,300 100,300" style="fill:lightblue;stroke:purple;stroke-width:10;cursor:pointer" /><!-- stairs -->
            <polygon (click)="openBlock('01-02')" points="450,400 1150,400 1150,1000 450,1000" style="fill:lightgrey;stroke:purple;stroke-width:10;cursor:pointer" /> <!--block 1 -->
            <text x="600" y="750" font-family="Verdana" font-size="100" fill="black">{{floor.number}}01-{{floor.number}}02</text>
            <polygon (click)="openBlock('03-04')" points="1150,400 1850,400 1850,1000 1150,1000" style="fill:lightgrey;stroke:purple;stroke-width:10;cursor:pointer" /> <!--block 2 -->
            <text x="1300" y="750" font-family="Verdana" font-size="100" fill="black">{{floor.number}}03-{{floor.number}}04</text>
            <polygon (click)="openBlock('05-06')" points="1850,400 2550,400 2550,1000 1850,1000" style="fill:lightgrey;stroke:purple;stroke-width:10;cursor:pointer" /> <!--block 3 -->
            <text x="2000" y="750" font-family="Verdana" font-size="100" fill="black">{{floor.number}}05-{{floor.number}}06</text>
            <polygon (click)="openBlock('07-08')" points="2550,400 3250,400 3250,1000 2550,1000" style="fill:lightgrey;stroke:purple;stroke-width:10;cursor:pointer" /> <!--block 4 -->
            <text x="2700" y="750" font-family="Verdana" font-size="100" fill="black">{{floor.number}}07-{{floor.number}}08</text>
            <polygon (click)="openBlock('09-11')" points="3250,400 4300,400 4300,1000 3250,1000" style="fill:lightgrey;stroke:purple;stroke-width:10;cursor:pointer" /> <!--block 5(big) -->
            <text x="3600" y="750" font-family="Verdana" font-size="100" fill="black">{{floor.number}}09-{{floor.number}}11</text>
            <polygon (click)="alertInfo('Сходи')" points="4300,400 4500,400 4500,1000 4300,1000" style="fill:lightblue;stroke:purple;stroke-width:10;cursor:pointer" /><!-- stairs -->
            <polygon (click)="alertInfo('Кімната відпочинку')" points="4500,400 4900,400 4900,1000 4500,1000" style="fill:orange;stroke:purple;stroke-width:10;cursor:pointer" /><!-- dayroom -->
            <!-- DOWN -->
            <polygon (click)="openBlock('13-14')" points="450,1200 1150,1200 1150,1800 450,1800" style="fill:lightgrey;stroke:purple;stroke-width:10;cursor:pointer" /> <!--block 6 -->
            <text x="600" y="1550" font-family="Verdana" font-size="100" fill="black">{{floor.number}}13-{{floor.number}}14</text>
            <polygon (click)="openBlock('15-16')" points="1150,1200 1850,1200 1850,1800 1150,1800" style="fill:lightgrey;stroke:purple;stroke-width:10;cursor:pointer" /> <!--block 7 -->
            <text x="1300" y="1550" font-family="Verdana" font-size="100" fill="black">{{floor.number}}15-{{floor.number}}16</text>
            <polygon (click)="openBlock('17-18')" points="1850,1200 2550,1200 2550,1800 1850,1800" style="fill:lightgrey;stroke:purple;stroke-width:10;cursor:pointer" /> <!--block 8 -->
            <text x="2000" y="1550" font-family="Verdana" font-size="100" fill="black">{{floor.number}}17-{{floor.number}}18</text>
            <polygon (click)="openBlock('19-20')" points="2550,1200 3250,1200 3250,1800 2550,1800" style="fill:lightgrey;stroke:purple;stroke-width:10;cursor:pointer" /> <!--block 9 -->
            <text x="2700" y="1550" font-family="Verdana" font-size="100" fill="black">{{floor.number}}19-{{floor.number}}20</text>
            <polygon (click)="openBlock('21-23')" points="3250,1200 4300,1200 4300,1800 3250,1800" style="fill:lightgrey;stroke:purple;stroke-width:10;cursor:pointer" /> <!--block 10(big) -->
            <text x="3600" y="1550" font-family="Verdana" font-size="100" fill="black">{{floor.number}}21-{{floor.number}}23</text>
            <polygon (click)="alertInfo('Кухня')" points="4300,1200 4900,1200 4900,1800 4300,1800" style="fill:red;stroke:purple;stroke-width:10;cursor:pointer" /><!-- kitchen -->
        </svg>

    </div>
</div>
