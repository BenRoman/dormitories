<h4 class="text-center">Додати нову кімнату</h4>

<div class="col-md-8 col-md-offset-2">
    <form name="form" (ngSubmit)="f.form.valid && Add()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !Name.valid }">
            <label for="Name">Назва кімнати *</label>
            <input type="text" class="form-control" name="Name" minlength="3" [(ngModel)]="room.name" #Name="ngModel" required />
            <div *ngIf="f.submitted && !Name.valid" class="help-block">Назва кімнати має мати довжину більше 2</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !TotalPlaces.valid }">
            <label for="TotalPlaces">Кількість загальних місць *</label>
            <input type="text" class="form-control" name="TotalPlaces" pattern="[0-9]{1}" [(ngModel)]="room.totalPlaces" #TotalPlaces="ngModel" required />
            <div *ngIf="f.submitted && !TotalPlaces.valid" class="help-block">Кількість загальних місць має бути від 1 до 9</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !FreePlaces.valid }">
            <label for="FreePlaces">Кількість вільних місць *</label>
            <input type="text" class="form-control" name="FreePlaces" pattern="[0-9]{1}" [(ngModel)]="room.freePlaces" #FreePlaces="ngModel" required />
            <div *ngIf="f.submitted && !FreePlaces.valid" class="help-block">Кількість вільних місць має бути від 1 до 9</div>
        </div>
        <div class="form-group" *ngIf="faculties" [ngClass]="{ 'has-error': f.submitted && !FacultyId.valid }">
            <label>Факультет *</label>
            <select [(ngModel)]="room.faculty.id" class="form-control" name="FacultyId" #FacultyId="ngModel" required>
                <option *ngFor="let faculty of faculties" [attr.value]="faculty.id">{{faculty.name}}</option>
            </select>
            <div *ngIf="f.submitted && !FacultyId.valid" class="help-block">Виберіть факультет із списку</div>
        </div>
        <div class="form-group">
            * <label style="color: red;">- необхідне для заповнення</label><br>
            <button class="btn btn-default">Додати</button>
        </div>
    </form>
</div>
